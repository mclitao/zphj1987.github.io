    <h1 class="title">fio的配置使用</h1>
  

  </header>
  
  <div class="entry">
    
      <p>将fio-2.1.10.tar.gz拷贝到linux服务器的/usr/src/下</p>
<p>解压源码包:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src<span class="comment"># tar xvf fio-2.1.10.tar.gz </span></span><br><span class="line">root@grandocean:/usr/src<span class="comment"># cd fio-2.1.10/</span></span><br></pre></td></tr></table></figure></p>
<p>安装依赖包:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src/fio-<span class="number">2.1</span>.<span class="number">10</span><span class="comment"># apt-get install pkg-config gtk+-2.0 libaio-dev</span></span><br></pre></td></tr></table></figure></p>
<p>开启gfio:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src/fio-<span class="number">2.1</span>.<span class="number">10</span><span class="comment"># ./configure --enable-gfio</span></span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>编译fio:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src/fio-<span class="number">2.1</span>.<span class="number">10</span><span class="comment"># make fio</span></span><br></pre></td></tr></table></figure></p>
<p>编译gfio:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src/fio-<span class="number">2.1</span>.<span class="number">10</span><span class="comment"># make gfio</span></span><br></pre></td></tr></table></figure></p>
<p>启动server模式:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">root@grandocean:/usr/src/fio-<span class="number">2.1</span>.<span class="number">10</span><span class="comment"># ./fio -S</span></span><br></pre></td></tr></table></figure></p>
<p>测试脚本:<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line">#! /bin/sh&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;iozone&#27979;&#35797;&#34;  &#62; result.fio&#10;iozone -i 0 -i 1 -i 2 -i 5 -r 4M -s 16G -f /mnt/test1/iotestthru.iso &#62;&#62;  result.fio&#10;sleep 30&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;&#39034;&#24207;&#35835;&#34; &#62;&#62; result.fio&#10;fio -filename=/mnt/fio/cachethrusqread -direct=1 -iodepth 1 -thread  -rw=read -ioengine=psync  -bs=16k  -size=50G -numjobs=30 -runtime=1200 -group_reporting -name=cachesqread  &#62;&#62; result.fio&#10;sleep 30&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;&#39034;&#24207;&#20889;&#34; &#62;&#62; result.fio&#10;fio -filename=/mnt/fio/cachethrusqwrite -direct=1 -iodepth 1 -thread  -rw=write -ioengine=psync  -bs=16k  -size=50G -numjobs=30 -runtime=1200 -group_reporting -name=cachewrite&#10;sleep 30&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;&#38543;&#26426;&#20889;&#34; &#62;&#62; result.fio&#10;fio -filename=/mnt/fio/cachethrurandwrite -direct=1 -iodepth 1 -thread  -rw=randwrite -ioengine=psync  -bs=16k  -size=50G -numjobs=30 -runtime=1200 -group_reporting -name=cacherandwrite &#62;&#62; result.fio&#10;sleep 30&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;&#38543;&#26426;&#35835;&#34;  &#62;&#62; result.fio&#10;fio -filename=/mnt/fio/cachethrurandread -direct=1 -iodepth 1 -thread  -rw=randread -ioengine=psync  -bs=16k  -size=50G -numjobs=30 -runtime=1200 -group_reporting -name=cacherandread     &#62;&#62;  result.fio&#10;sleep 30&#10;echo &#34;-------------------------------------------------------------------------------&#34;&#10;echo &#34;&#38543;&#26426;&#35835;&#20889;&#27604;&#20363;&#21508;50%&#34; &#62;&#62; result.fio&#10;fio -filename=/mnt/fio/cachethrurandreadwrite -direct=1 -iodepth 1 -thread  -rw=randrw -rwmixread=50 -ioengine=psync  -bs=16k  -size=50G -numjobs=30 -runtime=1200 -group_reporting -name=cacherandreadwrite &#62;&#62;  result.fio&#10;echo &#34;-------------------------------------------------------------------------------&#34;</span><br></pre></td></tr></table></figure></p>
<p>写于: 2014年06月12日<br>更新于: 2015年03月24日</p>
