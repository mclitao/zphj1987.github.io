    <h1 class="title">ubuntu使用iso作为本地源</h1>
  

  </header>
  
  <div class="entry">
    
      <p>方式一(路径不要改):<br>挂载光驱到到本地的指定目录<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">mount /dev/cdrom /media/cdrom</span><br></pre></td></tr></table></figure></p>
<p>然后执行:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">apt-cdrom -m <span class="operator">-d</span> /media/cdrom add</span><br></pre></td></tr></table></figure></p>
<p>会写配置文件<br>然后执行:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">apt-get update</span><br></pre></td></tr></table></figure></p>
<p>就可以使用</p>
<a id="more"></a>
<p>方式二:直接添加方式<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">mount /dev/cdrom /mnt</span><br><span class="line">root@grandocean:/etc/apt<span class="comment"># vim /etc/apt/sources.list</span></span><br></pre></td></tr></table></figure></p>
<p>添加<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line">deb file:///mnt raring main&#10;deb file:///mnt raring restricted</span><br></pre></td></tr></table></figure></p>
<p>写于: 2014年08月28日<br>更新于: 2015年03月24日</p>
