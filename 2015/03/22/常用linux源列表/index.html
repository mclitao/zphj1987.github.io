      <p>centos6 源:</p>
<p>epel源:<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">wget  http://mirrors.aliyun.com/epel/<span class="number">6</span>/x86_64/epel-release-<span class="number">6</span>-<span class="number">8</span>.noarch.rpm</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>base源:<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line">[base]&#10;name=CentOS-$releasever - Base - 163.com&#10;baseurl=http://mirrors.163.com/centos/6.6/os/x86_64/&#10;#mirrorlist=http://mirrorlist.centos.org/?release=$releasever&#38;arch=$basearch&#38;repo=os&#10;gpgcheck=0&#10;gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-6&#10;#released updates &#10;[updates]&#10;name=CentOS-$releasever - Updates - 163.com&#10;baseurl=http://mirrors.163.com/centos/6.6/updates/x86_64/&#10;#mirrorlist=http://mirrorlist.centos.org/?release=$releasever&#38;arch=$basearch&#38;repo=updates&#10;gpgcheck=1&#10;gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-6&#10;[extras]&#10;name=CentOS-$releasever - Extras - 163.com&#10;baseurl=http://mirrors.163.com/centos/6.6/extras/x86_64/&#10;#mirrorlist=http://mirrorlist.centos.org/?release=$releasever&#38;arch=$basearch&#38;repo=extras&#10;gpgcheck=1&#10;gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-6&#10;#additional packages that extend functionality of existing packages&#10;[centosplus]&#10;name=CentOS-$releasever - Plus - 163.com&#10;baseurl=http://mirrors.163.com/centos/6.6/centosplus/x86_64/&#10;#mirrorlist=http://mirrorlist.centos.org/?release=$releasever&#38;arch=$basearch&#38;repo=centosplus&#10;gpgcheck=1&#10;enabled=0&#10;gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-6&#10;#contrib - packages by Centos Users&#10;[contrib]&#10;name=CentOS-$releasever - Contrib - 163.com&#10;baseurl=http://mirrors.163.com/centos/6.6/contrib/x86_64/&#10;#mirrorlist=http://mirrorlist.centos.org/?release=$releasever&#38;arch=$basearch&#38;repo=contrib&#10;gpgcheck=1&#10;enabled=0&#10;gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-6</span><br></pre></td></tr></table></figure></p>
<p>arm ubuntu linux 源:<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line"># See http://help.ubuntu.com/community/UpgradeNotes for how to upgrade to&#10;# newer versions of the distribution.&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty main restricted&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty main restricted&#10;&#10;## Major bug fix updates produced after the final release of the&#10;## distribution.&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-updates main restricted&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-updates main restricted&#10;&#10;## N.B. software from this repository is ENTIRELY UNSUPPORTED by the Ubuntu&#10;## team. Also, please note that software in universe WILL NOT receive any&#10;## review or updates from the Ubuntu security team.&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty universe&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty universe&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-updates universe&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-updates universe&#10;&#10;## N.B. software from this repository is ENTIRELY UNSUPPORTED by the Ubuntu &#10;## team, and may not be under a free licence. Please satisfy yourself as to &#10;## your rights to use the software. Also, please note that software in &#10;## multiverse WILL NOT receive any review or updates from the Ubuntu&#10;## security team.&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty multiverse&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty multiverse&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-updates multiverse&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-updates multiverse&#10;&#10;## N.B. software from this repository may not have been tested as&#10;## extensively as that contained in the main release, although it includes&#10;## newer versions of some applications which may provide useful features.&#10;## Also, please note that software in backports WILL NOT receive any review&#10;## or updates from the Ubuntu security team.&#10;# deb http://ports.ubuntu.com/ubuntu-ports/ trusty-backports multiverse universe restricted main&#10;# deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-backports multiverse universe restricted main&#10;&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-security main restricted&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-security main restricted&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-security universe&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-security universe&#10;deb http://ports.ubuntu.com/ubuntu-ports/ trusty-security multiverse&#10;deb-src http://ports.ubuntu.com/ubuntu-ports/ trusty-security multiverse</span><br></pre></td></tr></table></figure></p>
<p>ubuntu-arm下载包的地址<br><figure class="highlight"><table><tr><td class="code"><pre><span class="line">http://ports.ubuntu.com/pool/main/</span><br></pre></td></tr></table></figure></p>
